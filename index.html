    <header>
        <img src="./img/logo-senai.png" alt="logo Senai">
        <input type="text" id="nome-contato" placeholder="Digite o nome do contato">
        <button class="button show" id="novo-contato">Novo Contato</button>
    </header>
    
    <main class="card-show">
        <div class="container" id="container"></div>

        <form>
            <div class="preview">
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <img src="" class="preview-image" id="preview-image">
            </div>
            
            <div class="input-container">
                <div class="input">
                    <label>Nome</label>
                    <!-- required significa que todos os campos precisam ser preenchidos -->
                    <input type="text" class="input-text" id="nome" required>
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" class="input-text" id="email" required>
                </div>

                <div class="input">
                    <label>Celular</label>
                    <input type="text" class="input-text" id="celular" required>
                </div>

                <div class="input">
                    <label>Endereço</label>
                    <input type="text" class="input-text" id="endereco" required>
                </div>

                <div class="input">
                    <label>Cidade</label>
                    <input type="text" class="input-text" id="cidade" required>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="button" id="editar">Editar</button>
                <button type="button" class="button" id="deletar">Deletar</button>
                <button type="button" class="button show" id="salvar">Salvar</button>
                <button type="button" class="button show" id="cancelar">Cancelar</button>
            </div>
